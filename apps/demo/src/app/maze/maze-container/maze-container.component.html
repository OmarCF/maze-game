<div class="container text-center">    
    <div class="row align-items-start">
      <div class="col">
        <valant-loader (selectedMazEmitEvent)="updateMaze($event)" ></valant-loader>
      </div>
      <div class="col">
        <canvas style="border: 1px solid;" width="500" height="500" #myCanvas></canvas>
      </div>
      <div class="col">
        <div>
            <div >
              <button type="button" class="btn btn-primary" (click)="north()">North</button>
            </div>
            <div >
              <button type="button" class="btn btn-primary" (click)="west()">West</button>
              <button type="button" class="btn btn-primary" (click)="east()">East</button>
            </div>
            <div >
              <button type="button" class="btn btn-primary" (click)="south()">South</button>
            </div>
          </div>
      </div>
    </div>
</div>
